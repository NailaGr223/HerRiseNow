{% extends "base.html" %}
{% load static %}
{% block styles %}
  
  <style>
    :root {
      --primary: #d946ef;
      --secondary: #8b5cf6;
     --accent: #ec4899;     
     --dark: #1a1a2e;
    }
    .programs-hero {
      background: linear-gradient(135deg, #fad0ff 0%, #c0b3ff 100%);
      min-height: 70vh;
      display: flex;
      align-items: center;
      text-align: center;
    }
    .text-gradient {
      background: linear-gradient(90deg, #6d28d9, #d946ef, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .program-card {
      background: white;
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      height: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    .program-card:hover {
      transform: translateY(-15px);
      box-shadow: 0 30px 70px rgba(217,70,239,0.25);
    }
    .program-icon {
      width: 100px; height: 100px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
      font-size: 3rem;
      color: white;
      box-shadow: 0 10px 30px rgba(217,70,239,0.4);
    }
  
  body {
      background: linear-gradient(135deg, #fce7f3, #f0d6ff);
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    .login-container {
      max-width: 480px;
      margin: 4rem auto;
      background: white;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    }
    .login-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 2.5rem 2rem;
      text-align: center;
    }
    .text-gradient {
      background: linear-gradient(90deg, #fff, #fddfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-tabs .nav-link {
      border: none;
      border-radius: 12px;
      margin: 0 4px;
      font-weight: 600;
      color: #666;
    }
    .nav-tabs .nav-link.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white !important;
    }
    .tab-content {
      padding: 2.5rem;
    }
    .btn-google {
      background: #fff;
      border: 2px solid #ddd;
      color: #444;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-login {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      padding: 0.9rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .role-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--accent);
      color: white;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
    }
 </style>
{% endblock %}
  {% block content %}
 <main>
  <div class="container">
    <div class="login-container position-relative">

      <!-- Header -->
      <div class="login-header">
        <h1 class="display-5 fw-bold text-gradient">Welcome Back</h1>
        <p class="lead opacity-90">Choose your role to continue</p>
      </div>

      <!-- Role Tabs -->
      <ul class="nav nav-tabs justify-content-center mt-4" id="loginTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#user">User</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#partner">Partner</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#sponsor">Sponsor</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#admin">Admin</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content" id="loginTabContent">

        <!-- User Login -->
        <div class="tab-pane fade show active" id="user">
          <form action="{% url 'login' %}?role=user" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg" placeholder="Email" name="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login text-white w-100">Login as User</button>
          </form>
          <!-- <div class="text-center mt-4">
            <button class="btn btn-google w-100">
              <img src="https://www.google.com/favicon.ico" width="20"> Continue with Google
            </button>
          </div> -->
        </div>

        <!-- Partner Login -->
        <div class="tab-pane fade" id="partner">
          <form action="{% url 'login' %}?role=partner" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg" placeholder="Partner Email" name="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-login text-white w-100">Login as Partner</button>
          </form>
        </div>

        <!-- Sponsor Login -->
        <div class="tab-pane fade" id="sponsor">
          <form action="{% url 'login' %}?role=sponsor" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg" placeholder="Sponsor Email" name="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login text-white w-100">Login as Sponsor</button>
          </form>
        </div>

        <!-- Admin Login -->
        <div class="tab-pane fade" id="admin">
          <form action="{% url 'login' %}?role=admin" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg" placeholder="Admin Email" name="username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-login text-white w-100">Login as Admin</button>
          </form>
        </div>

      </div>

      <div class="text-center py-4 text-muted small">
        Donâ€™t have an account? <a href="{% url 'register' %}" class="text-primary fw-bold">Sign up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
          



    

 </main>
  {% endblock %}

  {% block scripts %}
  <!-- Vendor JS -->
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>
  <script src="{% static 'vendor/aos/aos.js' %}"></script>
<script>
  AOS.init({
    duration: 1000,
    easing: 'ease-out-quart',
    once: true
  });
</script>
{% endblock %}
