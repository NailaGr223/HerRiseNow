{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto shadow-lg" style="max-width: 500px; border-radius: 25px; overflow: hidden; background: linear-gradient(135deg, #f8f9ff, #ffffff);">
        <div class="card-header text-center py-4" style="background: linear-gradient(135deg, #d946ef, #8b5cf6);">
            <h3 class="text-white mb-0">Welcome Back, Sister ðŸ’œ</h3>
            <p class="text-white opacity-90 mt-2">Log in to your HerRiseNow account</p>
        </div>
        <div class="card-body p-5">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label fw-bold">Username</label>
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter your username" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn w-100 py-3 fw-bold" style="background: linear-gradient(135deg, #d946ef, #8b5cf6); color: white; border: none; border-radius: 50px; font-size: 1.1rem;">
                    Login
                </button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">Donâ€™t have an account? 
                    <a href="{% url 'register' %}" class="fw-bold" style="color: #d946ef; text-decoration: none;">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
