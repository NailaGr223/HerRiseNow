{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px; background: #f8f9ff; border-radius: 20px; box-shadow: 0 10px 30px rgba(217,70,239,0.15);">
        <div class="card-header text-center bg-purple text-white" style="background: linear-gradient(135deg, #d946ef, #8b5cf6); border-radius: 20px 20px 0 0;">
            <h3>Welcome Back, Sister</h3>
            <p>Login to Your Dashboard ðŸ’œ</p>
        </div>
        <div class="card-body p-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background: #d946ef; border: none; border-radius: 50px;">Login</button>
            </form>
            <div class="text-center mt-4">
  <p>Donâ€™t have an account? <a href="{% url 'register' %}" class="text-purple fw-bold">Register here</a></p>
</div>
        </div>
    </div>
</div>
{% endblock %}
